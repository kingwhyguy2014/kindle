            scribe: { solid:(x,y,w,h)=>{ctx.fillStyle='#fdfdfd';ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.fillRect(x,y,w,h);shakyLine(x,y,x+w,y);shakyLine(x+w,y,x+w,y+h);shakyLine(x+w,y+h,x,y+h);shakyLine(x,y+h,x,y);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle='#fdfdfd';ctx.strokeStyle='#000';ctx.lineWidth=2;ctx.fillRect(x,y,w,h);ctx.setLineDash(a?[]:[4,4]);shakyLine(x,y,x+w,y);shakyLine(x+w,y,x+w,y+h);shakyLine(x+w,y+h,x,y+h);shakyLine(x,y+h,x,y);ctx.setLineDash([]);}, crumble:(x,y,w,h)=>{textureSets.scribe.solid(x,y,w,h);ctx.strokeStyle='rgba(0,0,0,0.5)';ctx.lineWidth=1;for(let i=4;i<w;i+=8)shakyLine(x+i,y,x+i,y+h);for(let j=4;j<h;j+=8)shakyLine(x,y+j,x+w,y+j);}, key:'#000',sOn:'#333',sOff:'#ccc',timer:'#000',dL:'#555',dU:'#000',pB:'#333',pH:'#555' },
            paperwhite: { solid:(x,y,w,h)=>{ctx.fillStyle='#ddd';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#bbb':'#eee';ctx.fillRect(x,y,w,h);ctx.strokeStyle='#999';ctx.lineWidth=2;ctx.strokeRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#aaa';ctx.fillRect(x,y,w,h);ctx.fillStyle='#ccc';for(let i=0;i<w;i+=6)for(let j=0;j<h;j+=6)if((i/6+j/6)%2===0)ctx.fillRect(x+i,y+j,3,3);}, key:'#000',sOn:'#000',sOff:'#aaa',timer:'#000',dL:'#333',dU:'#000',pB:'#000',pH:'#444' },
            classic: { solid:(x,y,w,h)=>{ctx.fillStyle='#9d9b8e';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#7c7a6e':'#bab8ae';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#7d7b6e';ctx.fillRect(x,y,w,h);}, key:'#111',sOn:'#111',sOff:'#888',timer:'#111',dL:'#444',dU:'#111',pB:'#111',pH:'#444' },
            oasis: { solid:(x,y,w,h)=>{ctx.fillStyle='#e0e0e0';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#c0c0c0':'#f0f0f0';ctx.fillRect(x,y,w,h);ctx.strokeStyle='#aaa';ctx.lineWidth=2;ctx.strokeRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#b0b0b0';ctx.fillRect(x,y,w,h);}, key:'#333',sOn:'#333',sOff:'#bbb',timer:'#333',dL:'#555',dU:'#333',pB:'#333',pH:'#555' },
            ipod: { solid:(x,y,w,h)=>{ctx.fillStyle='#fff';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#87ceeb':'#d3d3d3';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#ffb6c1';ctx.fillRect(x,y,w,h);}, key:'cyan',sOn:'lime',sOff:'gray',timer:'red',dL:'red',dU:'blue',pB:'white',pH:'#eee' },
            ipaq: { solid:(x,y,w,h)=>{ctx.fillStyle='#9ab2d0';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#e0e8f0':'#708090';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#b0c4de';ctx.fillRect(x,y,w,h);}, key:'#003366',sOn:'#003366',sOff:'#b0c4de',timer:'#ff4500',dL:'#cc0000',dU:'#003366',pB:'#003366',pH:'#005a9e' },
            palm: { solid:(x,y,w,h)=>{ctx.fillStyle='#9ca87a';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#8b986a':'#adbca1';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#7b885a';ctx.fillRect(x,y,w,h);}, key:'#2a3a2a',sOn:'#2a3a2a',sOff:'#8b986a',timer:'#2a3a2a',dL:'#4a5a4a',dU:'#2a3a2a',pB:'#2a3a2a',pH:'#4a5a4a' },
            nokia: { solid:(x,y,w,h)=>{ctx.fillStyle='#004080';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'#0066cc':'#002244';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='#0052a3';ctx.fillRect(x,y,w,h);}, key:'#ffff00',sOn:'#ffff00',sOff:'#0052a3',timer:'#ffff00',dL:'#002244',dU:'#ffff00',pB:'#002244',pH:'#003366' },
            imac: { solid:(x,y,w,h)=>{ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(x,y,w,h);}, toggle:(x,y,w,h,a)=>{ctx.fillStyle=a?'rgba(0,255,0,0.5)':'rgba(255,0,0,0.3)';ctx.fillRect(x,y,w,h);}, crumble:(x,y,w,h)=>{ctx.fillStyle='rgba(255,165,0,0.5)';ctx.fillRect(x,y,w,h);}, key:'#ff00ff',sOn:'#00ff00',sOff:'#ff0000',timer:'#ff00ff',dL:'#ff0000',dU:'#0000ff',pB:'#333',pH:'#666' },
            win: { solid:(x,y,w,h)=>{ctx.fillStyle='#0a0';ctx.fillRect(x,y,w,h);}, pB:'#0f0', pH:'#afa' }
        };

        function draw() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            const level = levelData[currentLevelIndex];
            if (!level) return;
            const themeName = level.style || 'fire';
            const theme = textureSets[themeName];
            
            // Special background effects
            const bgGradient = (color, alpha) => {
                const grad = ctx.createRadialGradient(canvasWidth/2, canvasHeight/2, 1, canvasWidth/2, canvasHeight/2, Math.max(canvasWidth, canvasHeight));
                grad.addColorStop(0, `rgba(${color}, ${alpha})`); grad.addColorStop(1, `rgba(${color}, 0)`); return grad;
            };
            if (themeName === 'paperwhite') ctx.fillStyle = bgGradient('173, 216, 230', 0.15);
            if (themeName === 'oasis') ctx.fillStyle = bgGradient('255, 190, 120', 0.1);
            if (themeName === 'paperwhite' || themeName === 'oasis') ctx.fillRect(0,0,canvasWidth,canvasHeight);

            if (level.winText || (!level.platforms && level.tutorialText)) {
                ctx.fillStyle = (['fire','ipod','win','imac'].includes(themeName)) ? '#fff' : '#000';
                 if (themeName === 'nokia' || themeName === 'palm') ctx.fillStyle = '#000';
                ctx.font = "24px 'Press Start 2P'"; ctx.textAlign = 'center';
                const text = level.winText || level.tutorialText;
                text.split('\n').forEach((line, i) => ctx.fillText(line, canvasWidth / 2, canvasHeight / 2 + i * 40));
                 if (level.style === 'win') {
                    ctx.fillStyle = theme.pB; ctx.fillRect(player.x, player.y + 16, player.width, 24);
                    ctx.fillStyle = theme.pH; ctx.fillRect(player.x, player.y, player.width, 16);
                }
                return;
            }

            const allPlatforms = (level.platforms || []).concat(level.extraPlatforms || []);
            allPlatforms.forEach(p => {
                if (p.isGone) return;
                let platformIsActive = true;
                if (p.isToggleable) {
                    platformIsActive = p.toggledBy.every(i => (level.switches || [])[i].isOn);
                    if(p.initialState === 'on') platformIsActive = !platformIsActive;
                }
                if (p.texture === 'toggle') theme.toggle(p.x, p.y, p.width, p.height, platformIsActive);
                else if(platformIsActive) theme[p.texture](p.x, p.y, p.width, p.height);
            });

            (level.keys || []).forEach(k => { ctx.fillStyle = theme.key; ctx.fillRect(k.x, k.y, k.width, k.height); });
            (level.switches || []).forEach(s => {
                 ctx.fillStyle = s.isOn ? theme.sOn : theme.sOff; ctx.fillRect(s.x, s.y, s.width, s.height);
                 if (s.isTimed) { ctx.fillStyle = theme.timer; ctx.beginPath(); ctx.arc(s.x+s.width/2,s.y+s.height/2,4,0,Math.PI*2); ctx.fill(); }
            });
            (level.doors || []).forEach(d => { ctx.fillStyle = (d.isLocked && !player.hasKey) ? theme.dL : theme.dU; ctx.fillRect(d.x, d.y, d.width, d.height); });

            ctx.fillStyle = theme.pB; ctx.fillRect(player.x, player.y + 16, player.width, 24);
            ctx.fillStyle = theme.pH; ctx.fillRect(player.x, player.y, player.width, 16);

            if(player.hasKey) { ctx.fillStyle = theme.key; ctx.fillRect(canvasWidth - 40, 20, 20, 10); }
            if (level.tutorialText) {
                ctx.fillStyle = (['fire','ipod','imac'].includes(themeName)) ? '#fff' : '#000';
                 if (themeName === 'nokia' || themeName === 'palm') ctx.fillStyle = '#000';
                ctx.font = "14px 'Press Start 2P'"; ctx.textAlign = 'center';
                ctx.fillText(level.tutorialText, canvasWidth / 2, 40);
            }
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

        function setupAndResize() {
            const containerWidth = document.body.clientWidth;
            canvasWidth = containerWidth * 0.9;
            canvasHeight = window.innerHeight * 0.5;

            if (canvasWidth > 800) canvasWidth = 800;
            if (canvasHeight > 600) canvasHeight = 600;

            canvas.width = canvasWidth; 
            canvas.height = canvasHeight;

            levelData = getInitialLevelData();
            resetCurrentLevel();
            applyTheme();
        }

        skipLevelBtn.addEventListener('click', () => {
            currentLevelIndex = (currentLevelIndex + 1) % levelData.length;
            resetCurrentLevel();
            applyTheme();
        });

        downloadBtn.addEventListener('click', () => {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kindle-game.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        window.addEventListener('resize', setupAndResize);
        setupAndResize();
        requestAnimationFrame(gameLoop);

    </script>
